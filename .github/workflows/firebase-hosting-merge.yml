name: Deploy to Firebase Hosting on merge
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Replace environment placeholders
        run: |
          sed -i "s/googleAiApiKey: 'placeholder'/googleAiApiKey: '${{ secrets.GOOGLE_AI_API_KEY }}'/" src/environments/environment.ts
          sed -i "s/googleCloudApiKey: 'YOUR_GOOGLE_CLOUD_API_KEY'/googleCloudApiKey: '${{ secrets.GOOGLE_CLOUD_API_KEY }}'/" src/environments/environment.ts
          sed -i "s/token: 'YOUR_KANKA_PERSONAL_ACCESS_TOKEN'/token: '${{ secrets.KANKA_TOKEN }}'/" src/environments/environment.ts
          sed -i 's/apiKey: "private"/apiKey: "${{ secrets.FIREBASE_API_KEY }}"/' src/environments/environment.ts

      - name: Install dependencies
        run: npm ci

      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUESTMIND_DND }}
          channelId: live
          projectId: questmind-dnd
